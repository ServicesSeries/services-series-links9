    .link {
      width: 75px;
      height: 75px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
      text-decoration: none;
      background: none;
      position: relative;
    }

    .link i {
      color: white !important;
      font-size: 2em;
      transition: all 0.3s ease;
    }

    .link:hover {
      transform: translateY(-8px) scale(1.1);
      box-shadow: 0 12px 25px rgba(0,0,0,0.6);
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9em;
      opacity: 0.8;
